<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>France Lee - Ecommerce Site</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="top-nav">
          <div class="left-top-nav">
            <a href="#"><span>Seller Center</span></a>
            <a href="#"
              ><span><i class="fa-solid fa-mobile"></i> App Download</span></a
            >
          </div>
          <div class="right-top-nav">
            <a href="#"><span>Help Center</span></a>
            <a href="#"
              ><span><i class="fa-solid fa-globe"></i> English</span></a
            >
          </div>
        </div>
        <div class="bottom-nav">
          <div class="left-bottom-nav">
            <div class="lf-logo">
              <img
                src="../Assets/img/logo.png"
                alt="E-commerce Logo"
                id="logo"
              />
            </div>
            <div class="search-bar">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input id="search" name="search" type="text">
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
